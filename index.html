<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<style>
    	div {
    		  position: fixed;
  top: 10%;
  left: 50%;
  transform: translate(-50%, -50%);

}

    	</style>
    </head>
<body>
    <div>Alert in <font size="20"><span id="time">14:00</span></font> minutes.</div>

<script>
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    countdownTimer = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;
		duration--;
        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

    var fourteenMinutes = 60 * 14,
    	display = document.querySelector('#time');
    startTimer(fourteenMinutes, display);



function idleLogout() {
	
    //set to 4 mintues
    var alertTime = 1000*60*14;
    var t;
    var blink;
    
    window.onload = resetTimer;
    window.onmousemove = resetTimer;
    window.onmousedown = resetTimer; // catches touchscreen presses
    window.onclick = resetTimer;     // catches touchpad clicks
    window.onscroll = resetTimer;    // catches scrolling with arrow keys
    window.onkeypress = resetTimer;

    function logout() {
			var color = 'white';
			blink = setInterval(function(){
				if (color=='red') color = 'white';
				else color='red';
				document.body.style.background = color;
			},200);
    }

    function resetTimer() {
        clearTimeout(t);
        clearInterval(blink);
        setTimeout(function() {
			document.body.style.background = 'white';
		}, 500);
        t = setTimeout(logout, alertTime);  // time is in milliseconds
        clearInterval(countdownTimer);
        startTimer(fourteenMinutes, display);
    }
}
idleLogout();

        </script>

</body>
</html>
